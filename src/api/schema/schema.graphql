# directive @auth(requires: Role = ADMIN) on OBJECT | FIELD_DEFINITION

scalar Date

type User {
  id: ID!
  email: String!
  username: String!
  createdAt: Date!
  updatedAt: Date
}

type Query {
  users: [User]!
}

type AuthResponse {
  token: String!
  me: User!
}

type Mutation {
  register(
    email: String!
    username: String!
    password: String!
    fullName: String!
  ): AuthResponse!
  login(email: String!, password: String!): AuthResponse!
}
