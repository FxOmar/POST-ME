scalar Date

type User {
  id: ID!
  email: String!
  username: String!
  createdAt: Date!
  updatedAt: Date
}

type Query {
  users: [User]!
}

type AuthResponse {
  accessToken: String!
  refreshToken: String!
  me: User!
}

type Mutation {
  register(email: String!, username: String!, password: String!): AuthResponse!
  login(email: String!, password: String!): AuthResponse!
}
